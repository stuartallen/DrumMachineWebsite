<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drum Machine</title>

	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="dist/sassStyle.css">
	<script src="index.js" charset="utf-8" defer></script>
</head>
<body>
	<div id="background">
		<div id="beat-container">
			<div id="controls" class="row">
				<button id="play-button" class="button">
					<svg class="bi" width="32" height="32" fill="black">
						<use href="bootstrap-icons.svg#play"/>
					</svg>
				</button>
				<button id="pause-button" class="button">
					<svg class="bi" width="32" height="32" fill="black">
						<use href="bootstrap-icons.svg#pause"/>
					</svg></button>
				<button id="stop-button" class="button">
					<svg class="bi" width="32" height="32" fill="black">
						<use href="bootstrap-icons.svg#stop"/>
					</svg></button>
				<input id="bpm-input" type="number" value="100">
				<input id="numerator-input" type="number" value="4">
				<select id="denominator-input">
					<option value="2">2</option>
					<option value="4" selected="selected">4</option>
					<option value="8">8</option>
					<option value="16">16</option>
					<option value="32">32</option>
				</select>
			</div>
		</div>
	</div>

	<div id="audio-holder"></div>
</body>
</html>
