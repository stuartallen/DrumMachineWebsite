<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drum Machine</title>

	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="dist/sassStyle.css">
	<script src="index.js" charset="utf-8" defer></script>
</head>
<body>
	<div id="background">
		<div id="beat-container">
			<div id="controls" class="row">
				<button id="play-button" class="button">|&gt</button>
				<button id="pause-button" class="button">||</button>
				<button id="stop-button" class="button">[]</button>
				<input id="bpm-input" type="number" value="100">
				<input id="numerator-input" type="number" value="4">
				<input id="denominator-input" type="number" value="4">
			</div>
		</div>
	</div>

	<div id="audio-holder"></div>
</body>
</html>
